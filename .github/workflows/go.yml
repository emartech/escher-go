name: go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        go: [ 
          '1.2', 
          '1.3', 
          '1.4', 
          '1.5' 
        ]

    name: Go ${{ matrix.go }} sample
    steps:
      - uses: actions/checkout@v2

      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}

      - name: Debug
        run: |
          pwd
          echo ${GOPATH}
          echo ${GOROOT}
      
      - name: Install
        run: |
          go list -f '{{range .Imports}}{{.}} {{end}}' ./... | xargs go get -v
          go list -f '{{range .TestImports}}{{.}} {{end}}' ./... | xargs go get -v
          go get golang.org/x/tools/cmd/cover
          go build -v ./...
        env:
          GOPATH: /home/runner/work/escher-go/escher-go

      - name: Test
        run: go test -v -cover ./...
        env:
          GOPATH: /home/runner/work/escher-go/escher-go