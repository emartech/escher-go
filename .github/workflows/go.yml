name: go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ 
          # '1.2', 
          # '1.3', 
          # '1.4', 
          '1.16' 
        ]

    name: Go ${{ matrix.go }} sample
    steps:
      - uses: actions/checkout@v2

      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      
      - name: Install & Test
        run: |
          go list -f '{{range .TestImports}}{{.}} {{end}}' ./... | xargs go get -v
          go get golang.org/x/tools/cmd/cover
          go mod init
          go test -v -cover escher_test.go
        env:
          GOPATH: /home/runner/work/test/test
